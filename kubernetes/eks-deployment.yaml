apiVersion: apps/v1
kind: Deployment

metadata:
  name: time-tracker-backend-deployment
  namespace: default

spec:
  replicas: 2
  selector:
    matchLabels:
      app: time-tracker-backend
  template:
    metadata:
      labels:
        app: time-tracker-backend
    spec:
      containers:
        - name: back-end
          image: 179849223048.dkr.ecr.eu-central-1.amazonaws.com/time-tracker-backend:15
          ports:
            - containerPort: 8080
